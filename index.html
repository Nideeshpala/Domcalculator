<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<body>
    <div class="container w-25 border border-1 border-black bg-secondary " style="height: 470px; background-image: url(./img/grunge-blue-wall-background-texture_196038-14946.avif);">
        <h2 class="container w" style="color:rgb(55, 156, 238); margin-left:100px;">Calculator</h2>
        <input style="border-radius: 4px;" type="text" id="t1" class="form-control" ><br>
        <div class="row mt-2 me-1 ms-2">
            <div class="col-3"><button type="button" onclick="displayData(7)" class="btn btn-outline-warning border-3">7</button></div>
            <div class="col-3"><button type="button" onclick="displayData(8)" class="btn btn-outline-warning border-3">8</button></div>
            <div class="col-3"><button type="button" onclick="displayData(9)" class="btn btn-outline-warning border-3">9</button></div>
            <div class="col-3"><button type="button" onclick="displayData('/')" class="btn btn-outline-primary border-3">/</button></div>
        </div><br>
        <div class="row mt-2 me-1 ms-2">
            <div class="col-3"><button type="button" onclick="displayData(4)" class="btn btn-outline-warning border-3">4</button></div>
            <div class="col-3"><button type="button" onclick="displayData(5)" class="btn btn-outline-warning border-3">5</button></div>
            <div class="col-3"><button type="button" onclick="displayData(6)" class="btn btn-outline-warning border-3">6</button></div>
            <div class="col-3"><button type="button" onclick="displayData('*')" class="btn btn-outline-primary border-3">*</button></div>
        </div><br>
        <div class="row mt-2 me-1 ms-2">
            <div class="col-3"><button type="button" onclick="displayData(1)" class="btn btn-outline-warning border-3">1</button></div>
            <div class="col-3"><button type="button" onclick="displayData(2)" class="btn btn-outline-warning border-3">2</button></div>
            <div class="col-3"><button type="button" onclick="displayData(3)" class="btn btn-outline-warning border-3">3</button></div>
            <div class="col-3"><button type="button" onclick="displayData('-')" class="btn btn-outline-primary border-3">-</button></div>
        </div><br>
        <div class="row mt-2 me-1 ms-2">
            <div class="col-3"><button type="button" onclick="displayData('.')" class="btn btn-outline-warning border-3">.</button></div>
            <div class="col-3"><button type="button" onclick="displayData(0)"class="btn btn-outline-warning border-3">0</button></div>
            <div class="col-3"><button type="button" onclick="slicem()"class="btn btn-outline-warning border-3">C</button></div>
            <div class="col-3"><button type="button" onclick="displayData('+')" class="btn btn-outline-primary border-3">+</button></div>
        </div><br>
        <div class="row mt-2 me-1 ms-2">
            <div class="col-3 w-50"><button type="button" onclick="allClear()" class="btn btn-outline-danger border-3">AC</button></div>
            <div class="col-3"><button type="button" onclick="evaluateOpe()" class="btn btn-outline-success border-3">=</button></div>
            
        </div>
    </div>

    
</body>
<script src="./clac.js"></script>
</html>
